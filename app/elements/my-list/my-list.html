<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <template is="dom-repeat" items="{{items}}">
      <br/>
      <paper-material elevation="1" style="padding: 20px">
        <h1 class="page-title" tabindex="-1">{{item.name}}</h1>
        <img src={{item.image_url}}>
        <p>Rating: {{item.rating}}</p>
        <img src={{item.rating_img_url}}>
        <p>Number of Reviews: {{item.review_count}}</p>
        <p>{{item.snippet_text}}</span>
      </paper-material>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-list',

        properties: {
          items: {
            type: Array,
            notify: true
          }
        },
      });
    })();
  </script>
</dom-module>
